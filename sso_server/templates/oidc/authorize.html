{% extends "base.html" %}

{% block content %}
<h2>Authorize {{ client.name }}</h2>
<p>{{ client.name }} is requesting access to your account.</p>

<h3>The application will be able to:</h3>
<ul>
{% for scope in params.scope %}
    <li>{{ scope }}</li>
{% endfor %}
</ul>

<form method="post">
    {% csrf_token %}
    <input type="submit" name="allow" value="Accept" />
    <input type="submit" name="deny" value="Deny" />
</form>
{% endblock %}
