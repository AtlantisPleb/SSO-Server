{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | scramblesolutions.com</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            font-family: "Calibri";
            background-color: #222119;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            margin: 0;
            padding: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.27);
        }

        .navbar-brand {
            margin-left: 8vh;
        }

        .navbar-nav .nav-link {
            color: darkgrey;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc901;
        }

        .navbar-nav .nav-item a {
            font-size: 16px;
            font-weight: 600
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ffc901;
        }

        .nav-right {
            margin-right: 10vh;
        }

        .btn-custom {
            border-radius: 20px;
            background-color: #ffc901;
            color: #222119;
            font-weight: 300;
            border: none;
            padding: 8px 16px;
            margin-left: 1vh;

        }

        .btn-custom:hover {
            background-color: #fedb5e;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logo.svg' %}" alt width="140" height="50">
            </a>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-right" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'custom_home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'custom_logout' %}">
                                {% csrf_token %}
                                <button class="btn btn-primary" type="submit">Logout</button>
                            </form>
                        </li>
                    {% else %}

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'custom_login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'custom_register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
